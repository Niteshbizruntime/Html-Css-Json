<!DOCTYPE html>
<html>
<head>
    <title></title>
   <style>
     html, body { height: 100%; padding: 0; margin: 0; }
div { width: 100%; height: 50%;  float: left; border-style:solid;
border-color:gold; align-content:center}


h2{color:gold;}
 
#div1, #div2 {
            float: left;
            width: 100px;
            height: 35px;
            margin: 10px;
            padding: 10px;
            border: 1px solid Gold; 
            }
  
      label {color:red; }
   </style>
   
    <script>
        function allowDrop(ev)
        { ev.preventDefault();}

        function drag(ev)
        { ev.dataTransfer.setData("text", ev.target.id); }

        function drop(ev)
        { ev.preventDefault();
          var data = ev.dataTransfer.getData("text");
          ev.target.appendChild(document.getElementById(data));}
    </script>

    
</head>
<body background="b.jpg">
   
    <div >

        <center><h2 >Musics</h2></center>
        <hr/>
        <center>
            <audio controls>
                <source src="Chitra Heart Touching Telugu Hit Songs ►Jukebox.mp4" type="audio/mpeg">
                Your browser does not support the html audio tag.
            </audio>
            </center>
</div>
    <div >
        <center><h2>Videos</h2></center>
        <hr />
        <center>
        <video width="520" height="200" controls>
            <source src="Chitra Heart Touching Telugu Hit Songs ►Jukebox.mp4" type="video/mp4">
            Your browser does not support the html video tag.
        </video> </center>
</div>
    <div style="text-align:center">
        <center><h2>Youtube</h2></center>
        <hr />
        <iframe width="420" height="200"
                src="https://www.youtube.com/embed/tgbNymZ7vqY?controls=1"></iframe>
      
    </div>
    <div >
        <center><h2>Drag and Drop</h2></center>
        <hr />
        
        
        
            <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
                <label draggable="true" ondragstart="drag(event)" id="drag1" width="88" height="31" />Happy

            </div>

            <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            
</div>
   
</body>
</html>
